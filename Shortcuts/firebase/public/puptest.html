<!DOCTYPE HTML>
<meta charset="UTF-8">
<html lang="en">
	<head>
		<title class="lang" data-lang="popupTest.head.title">StadiaIcons – Popup Test</title>
		<meta name="description" content="This page is used to test for popup authorization.">
		<meta name="author" content="Eric Lowry">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
		
		<script>
			window.addEventListener('load', function () {
				if (this.opener !== null)
				{
					this.opener.postMessage({'loaded': true}, "*");
					this.opener.focus();
					this.close();
				}
				else
				{
					window.setTimeout(function ()
					{
						this.location.replace("/");
					}, 2000);
				}
			});
			
			var metaLang = {
				description: {
					tag: 'meta',
					attr: 'name',
					attrVal: 'description',
					targetAttr: 'content',
					path: 'popupTest.head.description'
				}
			},
			langDir = '../lang/';
		</script>
		<script src="/scripts/lang.js"></script>
		
		<link rel="stylesheet" href="/style.css">
	</head>
	<body class="translatable">
		<script>0</script>
		<main>
			<section id="Loading">
				<div class="loader"><div></div><div></div><div></div><div></div></div>
			</section>
			<section class="forced">
				<div>
						<h1 class="lang" data-lang="popupTest.warning">This window should close shortly.</h1>
						<p class="lang" data-lang="popupTest.request">Please do not close it yourself.</p>
				</div>
			</section>
		</main>

		</footer>
	</body>
</html>
